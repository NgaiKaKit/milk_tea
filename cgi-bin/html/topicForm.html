<form id="topicForm" name=topicForm>
  <table width="800" height="73" border="0">
  <tr>
    <td width="124" scope="col">タイトル</td>
    <td width="460" scope="col">
      <input type="text" name="topicTitleTextbox" id="topicTitleTextbox" size = "100" />
	</td>
  </tr>
  <tr>
    <td>内容</td>
    <td>
      <textarea name="topicContentTextarea" cols="80" rows="5" id="topicContentTextarea" width = "450"></textarea></td>
    </tr>
      <td>&nbsp;</td>
      <td>
	    <span class="Button" name="submitTopicButton" id="submitTopicButton" onclick="submitTopic();">書き込み</span>
        <span class="Button" name="cancelsubmitTopicButton" id="cancelSubmitTopicButton" onclick="cancelSubmitTopic();">取り消し</span>
      </td>
    </tr>
  </table>
</form>
